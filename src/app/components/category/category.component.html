<ion-item lines="none">
  <ion-thumbnail slot = "start">
    <img [src]="category?.cover ? category.cover : 'assets/imgs/1.jpg'"/>
  </ion-thumbnail>
  <ion-label>
    <h4>{{category?.name}}</h4>
    <ion-text color="medium">
      <p class="pStyle">{{getCuisine(category?.cuisines)}}</p>
    </ion-text>
    <span>
      <ion-icon name="star"></ion-icon>
      {{category?.rating}} .
    </span>
    {{category?.deliveryTime}}. R{{category?.price}} for two
    <ion-text color="tertiary" *ngIf="category?.distance && category?.distance !== 0">
      <p class="distance">
        {{category?.distance | number: '0.0-2'}} kms away
      </p>
    </ion-text>
  </ion-label>
</ion-item>
