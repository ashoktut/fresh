<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list *ngFor="let category of categories">
      <ion-list-header>
        {{category?.name}}
      </ion-list-header>

      <ng-container *ngFor="let item of allItems; let i = index">
          <app-item
          *ngIf="category.uid === item.uid"
          [item]="item"
          [index]="i"
          (add)="quantityPlus($event)"
          (minus)="quantityMinus($event)">
          </app-item>
      </ng-container>
  </ion-list>
</ion-content>

<ion-footer *ngIf="cartData?.totalItem > 0">
  <ion-toolbar color="success">
    <ion-label color="dark">
      <h4>{{cartData?.totalItem}} Item <span *ngIf="cartData?.totalItem > 1">s</span> | R {{cartData?.totalPrice}}</h4>
      <ion-text color="light">
        <p>Extra charges may apply</p>
      </ion-text>
    </ion-label>
    <ion-button slot="end" fill="clear" color="dark" (click)="viewCart()">
      <ion-icon slot="end" name="basket-outline"></ion-icon>
      VIEW CART
    </ion-button>
  </ion-toolbar>
</ion-footer>
